security.basic.enabled=true
# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder  
# ==============================================================
spring.queries.users-query=select email, password, active from usuario where email=?
spring.queries.roles-query=select u.email, r.descricao from usuario u inner join user_role ur on u.id=ur.user_id inner join role r on(ur.role_id=r.id) where u.email=?


