<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:th="http://www.thymeleaf.org" 
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{mainTemplate}">

<head>
	<title>Cursos</title>
	<th:block layout:fragment="css">
		<!-- iCheck -->
	    <link href="/template/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
	    <!-- bootstrap-wysiwyg -->
	    <link href="/template/vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet">
	    <!-- Select2 -->
	    <link href="/template/vendors/select2/dist/css/select2.min.css" rel="stylesheet">
	    <!-- Switchery -->
	    <link href="/template/vendors/switchery/dist/switchery.min.css" rel="stylesheet">
	    <!-- starrr -->
	    <link href="/template/vendors/starrr/dist/starrr.css" rel="stylesheet">
	    <!-- bootstrap-daterangepicker -->
	    <link href="/template/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
	</th:block>
</head>

<div layout:fragment="page_content" id="page_content">
	<div class="">
		<div class="page-title">
			<div class="title_left">
				<h3>
					Cursos <small></small>
				</h3>
			</div>

			<div class="title_right">
				<div
					class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
					<div class="input-group"></div>
				</div>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_content">
						<br />
						<form id="demo-form2" th:object="${curso}" th:action="@{/curso}" method="POST" data-parsley-validate class="form-horizontal form-label-left">

							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="first-name">Código <span class="required">*</span>
								</label>
								<div class="col-md-2 col-sm-12 col-xs-12">
									<input type="text" th:field="*{codigo}" required="required"
										class="form-control col-md-2 col-xs-12">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3 col-sm-3 col-xs-12"
									for="last-name">Nome <span class="required">*</span>
								</label>
								<div class="col-md-6 col-sm-12 col-xs-12">
									<input type="text" th:field="*{nome}" required="required" 
									class="form-control col-md-6 col-xs-12">
								</div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
									<button class="btn btn-primary" type="button">Cancelar</button>
									<button class="btn btn-primary" type="reset">Limpar</button>
									<button type="submit" class="btn btn-success">Cadastrar</button>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_content">
						<table id="datatable" class="table table-striped table-bordered">
							<thead>
								<tr>
									<th width="15%">Código</th>
									<th width="80%">Nome</th>
									<th width="5%">Opções</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="curso : ${cursos}">
									<td th:text="${curso.codigo}"></td>
									<td th:text="${curso.nome}"></td>
									<td>
									<div class="btn-group  btn-group-xs">
										<form method="DELETE" th:action="@{/curso}" th:id="${curso.id}">
	          								<input type="hidden" th:id="${curso.id}" th:value="${curso.id}" />
	    									<button type="submit" class="btn btn-default"><i title="Editar" class="fa fa-edit"></i></button>
										</form:form>
		                        
		                        		<!-- <a class="btn btn-default" type="button" data-method="delete" th:href="@{'/curso/' + ${curso.id}}" ><i title="Excluir" class="fa fa-trash"></i></a> -->
		                      		</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

    <!-- bootstrap-wysiwyg -->
    <script src="/template/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>

    <script src="/template/vendors/starrr/dist/starrr.js"></script>
	</th:block>
