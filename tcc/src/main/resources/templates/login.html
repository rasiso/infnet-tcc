<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/generic/images/favicon.png" type="image/png" sizes="16x16">
    <title>Infnet | Login </title>

    <!-- Bootstrap -->
    <link href="/template/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/template/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/template/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="/template/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/template/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/login}" method="POST" class="form-signin">
              <h1>Acesso</h1>
              <div>
                <input type="text" id="email" name="email" class="form-control" placeholder="E-mail" required="" />
              </div>
              <div>
                <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required="" />
              </div>
              <div>
              	<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Entrar"></button>
               <!--  <a class="btn btn-default submit" href="index.html">Log in</a>
                <a class="reset_pass" href="#">Lost your password?</a> -->
              </div>

              <div class="clearfix"></div>
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email ou Senha inv√°lidos, favor verificar</p>
				</div>
              <div class="separator">
                <!-- <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p> -->

                <div class="clearfix"></div>
                <br />

                <div>
	                <img src="/generic/images/logo_infnet_fundo_branco.png" style="width: 300px"/>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
